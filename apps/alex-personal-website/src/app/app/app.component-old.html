<div [class]="">

  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="push">
      <div class="branding"><img [src]="logo" />
        <span>{{ 'nesch.title.short' }}</span>
      </div>
      <mat-nav-list>
        <a mat-list-item
           *ngFor="let item of navigationSideMenu"
           (click)="sidenav.close()"
           [routerLink]="[item.link]"
           routerLinkActive="active"
        >
            {{ item.label }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">

      <div class="toolbar"
           [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'"
           [class.mat-elevation-z4]="(stickyHeader$ | async)">
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>
          </button>

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            <img [src]="logo" /></span>
          <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none">
            <img [src]="logo" />
            {{ 'nesch.title.short' }}
          </span>
          <span routerLink="" class="branding spacer d-none d-md-inline">
            <img [src]="logo" />
            {{ 'nesch.title.long' }}
          </span>

          <span class="d-none d-md-inline">
            <button mat-button class="nav-button" *ngFor="let item of navigation"
                    [routerLink]="[item.link]"
                    routerLinkActive="active">
              {{ item.label }}
            </button>
          </span>

<!--          <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">-->
<!--            <fa-icon icon="cog"></fa-icon>-->
<!--          </button>-->

<!--          <button mat-icon-button routerLink="admin" class="d-none d-sm-inline">-->
<!--            <fa-icon icon="cog"></fa-icon>-->
<!--          </button>-->

        </mat-toolbar>
      </div>

      <div class="">
        <router-outlet #o="outlet"></router-outlet>
      </div>
